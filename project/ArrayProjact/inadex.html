<!DOCTYPE html>

    </head>
    <body>
        <h1 class="h1">Array</h1>
        <p class="h1"> Нужно ввести диапозон чисел</p>

        <div class="form">
            <div class="form__1">
                <input type="text" maxlength="7" class="input" id="input1" placeholder="min">

            </div>
            <p class="h1">А так же колчиство чисел, которые будут выводится</p>
            <div class="form__2">
                
                <input type="text" maxlength="5" class="input" id="input3" placeholder="length">
            </div>
            <div class="form__3">
                <button class="button1" onclick="Click()">Выполнить</button>
                <button class="button1" onclick="Clear()">Очистить</button>
            </div>
        </div>
        <p class="h1" id="print"></p>
    </body>
    <script src="script.js"></script>
